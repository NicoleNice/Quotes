<div class="container">
    <!-- <h1>My Quotes</h1> -->
    <!-- <hr> -->
    <!-- <ul> -->
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes; let i = index'>
                <div>
                    <h4 id={{i}}>{{quote.name}} due on {{quote.completeDate|date}}</h4>
                    <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
                </div>

                <div *ngIf= 'quote.showDescription , let i= index'>
                    <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isDelete)='deleteQuote($event, i)'>
                    </app-quote-detail>
                </div>

            </div>
        </div>
        <app-quote-form (addQuote)= "addNewQuote($event)"></app-quote-form>
    </div>
    <!-- </ul> -->
    <p *ngIf='quotes.length>0'>These are your quotes</p>

</div>
